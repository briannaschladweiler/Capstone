<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>SalesWiz</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
                #headBanner {
                    background-color: #2F5A2C;
                    padding: 2rem;
                    border-radius: 8px;
                }
                .m-4 {
                    margin: .5rem!important;
                }
                body {
                    font-family: 'Bookman Old Style', arial;
                }
                #headBanner a {
                    color: white;
                }
                #headBanner a:hover {
                    text-decoration: underline;
                    color: #DAECDD;
                }
                .btn-link {
                    color: #2F5A2C;
                }
                .btn-link:hover {
                    color: #2F5A2C;
                    font-weight: bold;
                }
                .btn-outline-primary {
                    color: #2F5A2C;
                    background-color: white;
                    border-color: #2F5A2C;
                    text-decoration: none;
                    text-align: center;
                    display: block;
                    margin: 0px 5px;
                }
                .btn-outline-primary:hover {
                    color: #DAECDD;
                    background-color: #2F5A2C;
                    border-color: #2F5A2C;
                    text-decoration: none;
                    text-align: center;
                    display: block;
                    margin: 0px 5px;
                }
            </style>
    </head>
    <body>
       <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div sec:authorize="isAuthenticated()">
                        <form class="form-inline" 
                              method="POST" 
                              action="/logout">
                            <input type="hidden" 
                                    th:name="${_csrf.parameterName}" 
                                    th:value="${_csrf.token}"/>
                            <label for="submit">
                              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hello,&nbsp;<span th:text="${#authentication.name}">
                                      </span>!&nbsp;&nbsp;&nbsp;|
                            </label>
                            <button class="btn btn-link" 
                                  id="submit" 
                                  type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center" id="headBanner">
                    <h1><a th:href="@{/clearErrorsAll}">SalesWiz</a></h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center m-3">
                    <a th:href="@{/clearErrorsAll}" class="btn btn-outline-primary btn-lg">Overview</a>
                </div>
                <div class="col text-center m-3">
                    <a th:href="@{/clearErrorsAvailable}" class="btn btn-outline-primary btn-lg">Available</a>
                </div>
                <div class="col text-center m-3">
                    <a th:href="@{/clearErrorsPurchased}" class="btn btn-outline-primary btn-lg">Sales</a>
                </div>
                <div class="col text-center m-3">
                    <a th:href="@{/clearErrorsMetrics}" class="btn btn-outline-primary btn-lg">Metrics</a>
                </div>
            </div>
            <hr style="background-color: #2F5A2C; margin: 8px 0px">
            <div class="row">
                <p></p>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <h2>Whoops!</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <p></p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <h3>Page not found!</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <p></p>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <a href="/index" style="font-size: large; color: #2F5A2C">Go back to home page</a>
                </div>
            </div>  
            <footer>
            </footer>
        </div> 

        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </body>
</html>
